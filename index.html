<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售額與稅額快速計算器</title>
    <meta name="description" content="一個簡單高效的連續發票銷售額與稅額輸入工具">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="main-wrapper">
        <!-- 左側:操作區 -->
        <div class="left-panel">
            <header>
                <h1>發票小助手</h1>
                <p>快速記錄每筆發票資訊,自動計算總計</p>
            </header>

            <nav class="nav-tabs">
                <a href="index.html" class="nav-link active">發票模式</a>
                <a href="total.html" class="nav-link">總額模式</a>
            </nav>

            <section class="input-card">
                <div class="input-group">
                    <div class="input-label">
                        <span>目前的輸入項目</span>
                        <span id="currentStatus" class="status">● 銷售額</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="mainInput" placeholder="請輸入數值..." autofocus inputmode="decimal"
                            pattern="[0-9]*">
                        <button id="addBtn" class="add-btn">
                            <i data-lucide="plus"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        按 <strong>Enter</strong> 下一步 | 交替輸入 銷售額 與 稅額
                    </div>
                </div>
            </section>

            <section class="summary-card">
                <div class="summary-item">
                    <span class="label">總銷售額</span>
                    <div id="totalSales" class="value">0</div>
                </div>
                <div class="summary-item">
                    <span class="label">總稅額</span>
                    <div id="totalTax" class="value">0</div>
                </div>
                <div class="summary-item total">
                    <span class="label">總計 (含稅)</span>
                    <div id="grandTotal" class="value">0</div>
                </div>
            </section>
        </div>

        <!-- 右側:清單顯示區 -->
        <div class="right-panel">
            <div class="list-container">
                <div class="list-header">
                    <h2>已輸入項目</h2>
                    <div class="list-controls">
                        <button id="sortBtn" class="sort-btn" title="切換排序">
                            <i data-lucide="arrow-down-up"></i>
                            <span id="sortLabel">最舊在前</span>
                        </button>
                        <span id="itemCount" class="item-count">0 筆</span>
                    </div>
                </div>
                <div id="listItems" class="list-items">
                    <div class="empty-state">
                        <i data-lucide="calculator"></i>
                        <p>尚未輸入任何發票資訊</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
