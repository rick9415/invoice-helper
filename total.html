<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>總額快速計算器</title>
    <meta name="description" content="一個簡單高效的連續總額輸入工具">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>發票小助手</h1>
            <p>快速記錄每筆金額，自動計算總計</p>
        </header>

        <nav class="nav-tabs">
            <a href="index.html" class="nav-link">發票模式</a>
            <a href="total.html" class="nav-link active">總額模式</a>
        </nav>

        <section class="input-card">
            <div class="input-group">
                <div class="input-label">
                    <span>目前的輸入項目</span>
                    <span id="currentStatus" class="status">● 總金額</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="mainInput" placeholder="請輸入金額..." autofocus step="any" inputmode="decimal"
                        pattern="[0-9]*">
                    <button id="addBtn" class="add-btn">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div class="input-hint">
                    按 <strong>Enter</strong> 下一步 | 連續輸入總金額
                </div>
            </div>
        </section>

        <section class="summary-card total-mode">
            <div class="summary-item total">
                <span class="label">累計總額</span>
                <div id="grandTotal" class="value">0</div>
            </div>
        </section>

        <section class="list-container">
            <div class="list-header total-mode">
                <span>編號</span>
                <span>金額</span>
                <span>操作</span>
            </div>
            <div id="listItems" class="list-items">
                <div class="empty-state">
                    <i data-lucide="calculator"></i>
                    <p>尚未輸入任何金額</p>
                </div>
            </div>
        </section>
    </div>

    <script src="total-app.js"></script>
</body>

</html>
